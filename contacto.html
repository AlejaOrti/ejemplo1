<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barberia Alura </title>

        <link rel="stylesheet" href="style.css">

        <body>
        <header> 
            <div class="caja">
            <h1><img src="logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul> 
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html"> Productos</a></li>
                    <li> <a href="contacto.html">Contacto</a></li>
    
                </ul>
            </nav>
        </div>
           



        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text"   id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email"  id="correoelectronico " class="input-padron" required     placeholder="email@dominio.com">
             
                <label for="Celular">Celular</label>
                <input type="cel" id="Celular" class="input-padron" required placeholder="(xx) (xxxxxxxxx)">

              
              
                <label for="mensaje">Mensaje</label>
                <textarea cols="70"  rows="10"> </textarea>

                <fieldset> 
                <legend class="test" id="test">¿Cómo le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email"  id="radio-email" ">Email</label>
                
                <label for="radio-celular"><input type="radio"  name="contacto" value="Celular"  id="radio-celular" >Celular</label>
                
 
                <label for="radio-WhatsApp"><input type="radio"name="contacto" value="WhatsApp"  id="radio-WhatsApp" checked >WhatsApp</label>
          

                </fieldset>
              <fieldset>
              <legend>¿En cuál horario prefiere ser atentido?</legend>
                <select>
                    <option>Mañana </option>
                    <option>Tarde </option>
                    <option>Ncohe </option>
                </select>
              </fieldset>
              <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barberia Alura</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                <tr>
                <th>Día</th>
                <th>Horario</th>
                </tr>
            </thead>
            <tbody> 
                <tr> 
                <td>Lunes</td>
                <td>8h- 20H</td>
                </tr>

                <tr>
                <td>Miercoles</td>
                <td>8h- 20H</td>
                </tr>
                <tr>
                <td>VIernes</td>
                <td>8h- 20H</td>
                </tr>

            </tbody>
            </table>
        </main>

            <img src="logo-blanco.png" alt="Logo de la Barberia Alura">
